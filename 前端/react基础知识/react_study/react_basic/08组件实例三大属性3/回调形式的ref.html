<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>组件实例props</title>
</head>

<body>
	<!-- 准备好一个“容器” -->
	<div id="test"></div>
	<div id="test1"></div>

	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom，用于支持react操作DOM -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<script type="text/javascript" src="../js/prop-types.js"></script>

	<script type="text/babel">
		//1.类式组件
		class Demo extends React.Component {
            showData= () =>{
                const {input1} = this;
                alert(input1.value);
            }
            showData2= ()=>{
                const {input2} = this;
                alert(input2.value);
            }
			saveInput = (c)=>{
				this.input1 = c;
				console.log('@',c);
			}
			render() { 
				return (
                    <div>
                       {/* <input type="text" ref={(c)=>{this.input1 = c}} placeholder="点击按钮提示数据"/> */}
					   <input type="text" ref={this.saveInput} placeholder="点击按钮提示数据"/>
                        <button onClick={this.showData}>点我提示左侧的数据</button>
                        <input type="text" ref={(c)=>{this.input2 = c}} onBlur={this.showData2} placeholder="失去焦点提示数据"/>
                    </div>
				)
			}
		}

		ReactDOM.render(<Demo/>, document.getElementById('test1'))
	</script>
</body>

</html>
