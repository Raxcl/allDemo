<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第一个vue页面</title>
</head>
<body>
    <div id="app">
        <button v-on:click="jian">-</button>
        <span>{{shu}}</span>
        <button @click="jia">+</button>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                shu:1,
            },
            methods: {
                jian:function(){
                    if(this.shu<=0){
                        alert("别点了，最低了")
                    }else{
                        this.shu=this.shu-1;
                    }
                },
                jia:function(){
                    if(this.shu>=10){
                        alert("别点了，最高了")
                    }else{
                        this.shu=this.shu+1;
                    }
                }
            },
        })
    </script>
</body>
</html>
